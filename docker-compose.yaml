version: '3'

services:
  archive-host:
    shm_size: "1gb"
    build:
      context: .
      dockerfile: aeron-arc/Dockerfile
    environment:
      - ARCHIVEHOST=archive-host
      - CONTROLPORT=17000
      - EVENTSPORT=17001
    hostname: archive-host
    networks:
      default:
        ipv4_address: 10.42.0.2

  archive-client:
    shm_size: "1gb"
    build:
      context: .
      dockerfile: aeron-cli/Dockerfile
    environment:
      - ARCHIVEHOST=archive-host
      - THISHOST=archive-client
      - CONTROLPORT=17000
      - EVENTSPORT=17001
    hostname: archive-client
    networks:
      default:
        ipv4_address: 10.42.0.3
networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 10.42.0.0/24


